version: 1.0
configuration:
  has_webserver: true
  scoring:
    command: cd eBankingApp && dotnet build && dotnet test --logger xunit --results-directory ./reports/
    files:
      - eBankingApp/reports/TestResults.xml
  ide_config:
    default_open_files:
      - eBankingApp/eBankingTests/EBankingApp.cs
    project_menu:
      run: dotnet run
      install: dotnet build
      test: dotnet test